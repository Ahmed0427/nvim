<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sample Page</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background: #f6f7fb;
        color: #222;
      }
      header {
        background: #334;
        color: #fff;
        padding: 1rem;
      }
      nav a {
        color: #9fd;
        margin-right: 1rem;
        text-decoration: none;
      }
      main {
        padding: 1rem;
      }
      section.card {
        background: #fff;
        border-radius: 6px;
        padding: 1rem;
        margin-bottom: 1rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      }
      footer {
        padding: 1rem;
        text-align: center;
        font-size: 0.9rem;
        color: #666;
      }
      form input,
      form textarea {
        width: 100%;
        box-sizing: border-box;
        margin-top: 0.25rem;
        padding: 0.5rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Example</h1>
      <nav>
        <a href="#home">Home</a><a href="#about">About</a
        ><a href="#contact">Contact</a>
      </nav>
    </header>
    <main>
      <section id="home" class="card">
        <h2>Welcome</h2>
        <p>This is an unformatted single-line HTML example.</p>
      </section>
      <section id="about" class="card">
        <h2>About</h2>
        <p>Small demo page with simple JavaScript.</p>
      </section>
      <section id="contact" class="card">
        <h2>Contact</h2>
        <form id="contactForm">
          <label>Name:<input name="name" required /></label><br /><label
            >Email:<input name="email" type="email" required /></label
          ><br /><label
            >Message:<textarea name="message" required></textarea></label
          ><br /><button type="submit">Send</button>
        </form>
        <div id="msg" role="status" aria-live="polite"></div>
      </section>
    </main>
    <footer>&copy; 2025 Example</footer>
    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          var f = new FormData(this);
          document.getElementById("msg").textContent =
            "Thanks, " + (f.get("name") || "friend") + " â€” message received.";
          this.reset();
        });
    </script>
  </body>
</html>
